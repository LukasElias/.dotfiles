################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,2560x1440@165,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$menu = fuzzel
$browser = firefox
$musicPlayer = spotify-launcher
$launchPrefix = uwsm app --


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = swww img "$(find ~/wallpapers/ -type f | shuf -n 1)"
exec-once = eww daemon
exec-once = [workspace 2 silent] $launchPrefix $browser
exec-once = [workspace 3 silent] $launchPrefix $musicPlayer
exec-once = [workspace 4 silent] $launchPrefix discord

windowrule = match:class spotify, workspace 3 silent
windowrule = match:class discord, workspace 4 silent


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = TERM,$terminal

env = XCURSOR,Adwaita
env = XCURSOR,24

env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

source=~/.config/hypr/mocha.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba($skyAlphaff) rgba($mauveAlphaff) 45deg
    col.inactive_border = rgba($skyAlphaff) rgba($mauveAlphaff) 45deg
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = pseudo
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    # active_opacity = 1.0
    # inactive_opacity = 0.8

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 1
		xray = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
	orientation = left
}

misc {
  disable_hyprland_logo = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = dk
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	repeat_delay = 300
	repeat_rate = 50

    touchpad {
        natural_scroll = false
    }


}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER


# My general keybinds
bind = $mainMod, Q, exec, $launchPrefix $terminal
bind = $mainMod, F, exec, $launchPrefix $browser
bind = $mainMod, M, exec, wlogout -s
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu --launch-prefix='$launchPrefix'
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, I, exec, grim -g "$(slurp)" # Take a screenshot
bind = $mainMod, E, exec, bemoji -t
bind = $mainMod, C, killactive
bind = $mainMod, Y, exec, ~/.config/hypr/scripts/orientation.sh
bind = $mainMod, P, pin
bind = , F11, fullscreen, 0
bind = $mainMod CTRL, L, exec, eww active-windows | grep -q "media" && eww close media || eww open media

# Wallpapers
bind = $mainMod, W, exec, swww img "$(find ~/wallpapers/ -type f | shuf -n 1)" --transition-type wipe --transition-angle 70
bind = $mainMod SHIFT, W, exec, swww img "$(find ~/wallpapers/ -type f -name "$(find ~/wallpapers/ -type f -exec basename {} \; | fuzzel -d)")" --transition-type wipe --transition-angle 70

# Layout specific
bind = $mainMod, P, layoutmsg, pseudo, # dwindle
bind = $mainMod, A, layoutmsg, rollnext # master
bind = $mainMod, D, layoutmsg, rollprev # master

# Music
bind = $mainMod, Space, exec, playerctl play-pause
bind = $mainMod, right, exec, playerctl next
bind = $mainMod, left, exec, playerctl previous

# Move focus of windows
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Change / Mute volume
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mute discord calls
bind = CTRL SHIFT, M, pass, class:discord
bind = CTRL SHIFT, D, pass, class:discord


